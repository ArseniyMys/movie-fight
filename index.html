<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie fight App</title>

    <script type="module" defer src="src/js/controller.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="src/img/logo.jpg" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body class="container">
    <header class="header">
      <h1 class="heading-1 header__heading">Movie fight</h1>
      <svg class="header__icon">
        <use xlink:href="src/img/sprite.svg#icon-video-camera"></use>
      </svg>
    </header>

    <div class="search">
      <div id="search__container-1" class="search__container">
        <input type="text" class="search__input" placeholder="Search a movie" />

        <button class="search__button">
          <svg class="search__button-icon">
            <use xlink:href="src/img/sprite.svg#icon-search"></use>
          </svg>
        </button>

        <ul id="search__movies-1" class="search__movies">
          <div class="search__movies-empty">No films found!</div>
        </ul>
      </div>

      <div id="search__container-2" class="search__container" data-id="2">
        <input type="text" class="search__input" placeholder="Search a movie" />

        <button class="search__button">
          <svg class="search__button-icon">
            <use xlink:href="src/img/sprite.svg#icon-search"></use>
          </svg>
        </button>

        <ul id="search__movies-2" class="search__movies">
          <div class="search__movies-empty">No films found!</div>
        </ul>
      </div>
    </div>

    <button class="button-compare">Fight</button>

    <div class="comparison"></div>

    <footer class="footer">
      <div class="rules">
        <h2 class="heading-2 rules__heading">Rules:</h2>
        <ul class="rules__list">
          <li class="rules__item">1. Search TWO movies in input fields</li>
          <li class="rules__item">
            2. Click "Fight" that will apear AFTER choosing the movies
          </li>
          <li class="rules__item">3. Compare the MOVIES</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
